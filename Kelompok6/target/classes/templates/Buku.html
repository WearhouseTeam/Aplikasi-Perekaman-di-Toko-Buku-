<html>
    <head>
        <title>Data Gan</title>
    </head>
    <body>
        <h1>Toko buku</h1>
        <br />
        
        <table border='1'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>JUDUL BUKU</th>
                    <th>HARGA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Buku : ${dataBuku}">
                    <td th:text="${Buku.id}"></td>
                    <td th:text="${Buku.Judul Buku}"></td>
                    <td th:text="${Buku.Harga}"></td>
                    <!-- format request /hapus?nim={mhs.nim} -->
                    <td><a th:href="@{/hapus(id=${Buku.id})}">Hapus</a></td>
                    <td><a th:href="@{/ubah(id=${Buku.id})}">Ubah</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><a href="/tambah.html">Tambah</a></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
