<html>
    <head>
        <title>Tambah Gan</title>
    </head>
    <body>
        <h1>Tambah Data</h1>
        <form method="post" th:object="${Buku}" th:action="@{/tambah}">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" th:field="*{id}"/></td>
                </tr>
                <tr>
                    <td>JUDUL BUKU</td>
                    <td><input type="text" th:field="*{judul buku}"/></td>
                </tr>
                <tr>
                    <td>HARGA</td>
                    <td><input type="text" th:field="*{harga}"/></td>
                </tr>
            </table>
            <button type="submit">Simpan</button>
        </form>
    </body>
</html>
